<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Форма для клиента</title>
    <link rel="stylesheet" href="{% static 'css/style_2.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-NK6ZSVL');

</head>
<body class="formbody">
<div class="formtext">
    <h2><b>Пожалуйста заполните форму</b></h2>
</div>
<div class="row">
    <div class="col-md-6 col-12 formimagediv">
        <img class="formimage"
             src="https://thumb.tildacdn.com/tild6332-6535-4261-a561-376666636634/-/format/webp/noroot.png">
    </div>
    <div class="col-md-6 col-12 formdiv">
        <form class="client-form" method="POST" action="{% url 'client_form' %}">
            {% csrf_token %}
            {{ form.as_table }}
            <input type="submit" value="Отправить">
        </form>
        <div class="messages">
            {% if messages %}
            {% for message in messages %}
            <h3 class="messages">{{ message }}</h3>
            {% endfor %}
            {% endif %}
        </div>
    </div>

</div>

</body>
</html>
